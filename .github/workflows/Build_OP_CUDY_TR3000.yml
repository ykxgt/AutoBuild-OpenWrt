name: Build_CUDY_TR3000

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      REPO_URL:
        description: "Select REPO URL"
        required: false
        default: "lede"
        type: choice
        options:
          - lede
          - imm
      device_config:
        description: "Select your device"
        required: false
        default: "U-Boot"
        type: choice
        options:
          - U-Boot
          - V1

env:
  REPO_BRANCH: master
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true

    - name: Initialization environment
      id: init
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depend_ubuntu2204_openwrt/main/depend_ubuntu2204_openwrt)
        sudo timedatectl set-timezone "${TZ}"
        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: Clone source code
      id: codes
      if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
      run: |
        case "${{ inputs.REPO_URL }}" in
            "lede")
                git clone --depth 1 https://github.com/coolsnowwolf/lede -b $REPO_BRANCH openwrt
                echo 'src-git modem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
                ;;
            "imm")
                git clone --depth 1 https://github.com/immortalwrt/immortalwrt -b $REPO_BRANCH openwrt
                git clone https://github.com/xiaorouji/openwrt-passwall2 openwrt/package/feeds/openwrt-passwall2
                cd openwrt
                echo 'src-git istore https://github.com/linkease/istore;main' >> feeds.conf.default
                ;;
            *)
                echo "âŒ é”™è¯¯ï¼šä¸æ”¯æŒçš„æºç ä»“åº“!"
                exit 1
                ;;
        esac

    - name: Cache OpenWrt downloads
      uses: actions/cache@v3
      with:
        path: |
          openwrt/dl
          openwrt/build_dir
          config/
        key: ${{ runner.os }}-openwrt-${{ hashFiles('config/*.config') }}

    - name: Free up disk space
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/{dl,staging_dir,build_dir}
        sudo chown -R $USER:$GROUPS /mnt/openwrt
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        ./scripts/feeds install -a -f -p modem

    - name: Configuration Customization
      run: |
        # ç¡®å®šé…ç½®æ–‡ä»¶è·¯å¾„
        case "${{ inputs.REPO_URL }}-${{ inputs.device_config }}" in
            "lede-U-Boot")
                CONFIG_FILE="config/CUDY_TR3000-UBOOT.config"
                CUSTOM_SCRIPT="./customize.sh"
                ;;
            "lede-V1")
                CONFIG_FILE="config/CUDY_TR3000_V1.config"
                CUSTOM_SCRIPT="./customize.sh"
                ;;
            "imm-*")
                CONFIG_FILE="config/IMM-CUDY_TR3000.CONFIG"
                CUSTOM_SCRIPT="./imm-customize.sh"
                ;;
            *)
                echo "âŒ é”™è¯¯ï¼šä¸æ”¯æŒçš„é…ç½®ç»„åˆ!"
                exit 1
                ;;
        esac

        # éªŒè¯é…ç½®æ–‡ä»¶å­˜åœ¨
        if [[ ! -f "${CONFIG_FILE}" ]]; then
            echo "âŒ é”™è¯¯ï¼šé…ç½®æ–‡ä»¶ ${CONFIG_FILE} ä¸å­˜åœ¨"
            ls -l config/ || true
            exit 1
        fi

        # æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬
        chmod +x ${CUSTOM_SCRIPT} && ${CUSTOM_SCRIPT}
        [[ -d "files" ]] && mv -f files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        cd openwrt && make defconfig
        
    - name: Download package
      id: package
      run: |
        cd openwrt/
        make download -j$(nproc) || { echo "âŒ ä¸‹è½½å¤±è´¥"; exit 1; }
        find dl -size -1024c -delete

    - name: Compile the OpenWrt
      id: compile
      run: |
        cd openwrt/
        echo "â„¹ï¸ ä½¿ç”¨ $(nproc) çº¿ç¨‹ç¼–è¯‘"
        make -j$(nproc) || { echo "âŒ ç¼–è¯‘å¤±è´¥"; exit 1; }
        
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/* || { echo "âŒ å›ºä»¶ç›®å½•ä¸å­˜åœ¨"; exit 1; }
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware directory
      uses: actions/upload-artifact@v3
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*

    - name: Generate release info
      id: release
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        cat <<EOF > release.txt
        ðŸš€ OpenWrt å›ºä»¶ç¼–è¯‘ç»“æžœ
        ----------------------
        è®¾å¤‡: CUDY_TR3000 (${{ inputs.device_config }}ç‰ˆ)
        æºç : ${{ inputs.REPO_URL == 'lede' && 'coolsnowwolf/lede' || 'immortalwrt/immortalwrt' }}
        åˆ†æ”¯: $REPO_BRANCH
        æ—¶é—´: $(date +"%Y-%m-%d %H:%M")
        EOF
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.release.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Cleanup workflow runs
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}