name: Build_test_op

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      device_config:
        description: "é€‰æ‹©è®¾å¤‡é…ç½®"
        required: false
        default: "x86"
        type: choice
        options:
          - m28c
          - tr3000
          - x86 
      log_switch:
        description: "Compile log switch"
        required: false
        default: "false"
        type: boolean
        options:
          - true
          - false
          
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v3

    - name: æ¸…ç†ç£ç›˜ç©ºé—´
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      id: init
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depend_ubuntu2204_openwrt/main/depend_ubuntu2204_openwrt)
        sudo timedatectl set-timezone "${TZ}"
        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: å…‹éš†æºç 
      if : steps.init.outputs.status == 'success'
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        if [[ "${{ inputs.device_config }}" == "m28c" ]]; then
            echo 'src-git Qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
            echo 'src-git istore https://github.com/linkease/istore;main' >> feeds.conf.default
            echo 'src-git nas https://github.com/linkease/nas-packages.git;master' >> feeds.conf.default
            echo 'src-git nas_luci https://github.com/linkease/nas-packages-luci.git;main' >> feeds.conf.default
            git clone https://github.com/4IceG/luci-app-sms-tool.git package/luci-app-sms-tool
            git clone https://github.com/sirpdboy/luci-app-eqosplus package/luci-app-eqosplus
        else
            echo 'src-git modem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
        fi

    - name: é…ç½®ç¼“å­˜ç›®å½•
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/{dl,staging_dir,build_dir}
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        
    - name: æ›´æ–°å®‰è£… feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        sed -i 's/PKG_VERSION:=0.46.033/PKG_VERSION:=0.46.079/' feeds/luci/applications/luci-app-openclash/Makefile
        ./scripts/feeds install -a
        ./scripts/feeds install -a -f -p modem

    - name: è‡ªå®šä¹‰é…ç½®
      run: |
        case "${{ inputs.device_config }}" in
            "tr3000")
                CONFIG_FILE="config/CUDY_TR3000-web.config"
                ;;
            "x86")
                CONFIG_FILE="config/x86-test.config"
                ;;
            "m28c")
                CONFIG_FILE="config/test-m28c.config"
                ;;
            *)
                echo "::error::ä¸æ”¯æŒçš„è®¾å¤‡é…ç½®"
                exit 1
                ;;
        esac
        chmod +x ./customize.sh && ./customize.sh
        [[ -d "files" ]] && cp -r files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        cd openwrt && make defconfig
        
    - name: ä¸‹è½½è½¯ä»¶åŒ…
      run: |
        cd openwrt/
        make download -j1 || { echo "::error::ä¸‹è½½å¤±è´¥"; exit 1; }
        find dl -size -1024c -delete

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt/
        if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
        else
            make -j$(nproc)
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/* || { echo "::error::å›ºä»¶ç›®å½•ä¸å­˜åœ¨"; exit 1; }
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶äº§ç‰©
      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
        retention-days: 3

    - name: å‡†å¤‡å‘å¸ƒä¿¡æ¯
      id: release
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        case "${{ inputs.device_config }}" in
            "tr3000")
                DEVICE_DESC="Cudy TR3000"
                ;;
            "x86")
                DEVICE_DESC="x86 é€šç”¨"
                ;;
            "m28c")
                DEVICE_DESC="MangoPi M28C"
                ;;
        esac
        cat <<EOF > release.txt
        ğŸš€ æµ‹è¯•å›ºä»¶ - $DEVICE_DESC
        ------------------------
        æºç : $REPO_URL
        åˆ†æ”¯: $REPO_BRANCH
        æ—¶é—´: $(date +"%Y-%m-%d %H:%M")
        EOF

    - name: åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: æ¸…ç†æ—§å·¥ä½œæµ
      if: always()
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}
