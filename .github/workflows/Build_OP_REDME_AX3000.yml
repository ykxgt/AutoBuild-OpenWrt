name: Build_REDME_AX3000

on: 
  repository_dispatch:
  workflow_dispatch:
  
env:
  REPO_URL: https://github.com/LeeHe-gif/openwrt-redmi-ax3000
  CONFIG_FILE: "REDME_AX3000.config"
  REPO_BRANCH: ipq50xx-mainline-kernel-5.15-openwrt-23.05
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v3

    - name: æ¸…ç†ç£ç›˜ç©ºé—´
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depend_ubuntu2204_openwrt/main/depend_ubuntu2204_openwrt)
        sudo timedatectl set-timezone "${TZ}"

    - name: å…‹éš†æºç 
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt/package
        git clone https://github.com/jerrykuku/luci-theme-argon.git
        git clone https://github.com/sirpdboy/luci-app-eqosplus

    - name: é…ç½®ç¼“å­˜ç›®å½•
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/{dl,staging_dir,build_dir}
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        
    - name: æ›´æ–°å®‰è£… feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: è‡ªå®šä¹‰é…ç½®
      run: |
        chmod +x ./op-customize.sh && ./op-customize.sh
        [[ -d "files" ]] && cp -r files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        rm -f openwrt/feeds/luci/libs/rpcd-mod-luci/src/luci.c
        cp -v patches/luci.c openwrt/feeds/luci/libs/rpcd-mod-luci/src/luci.c
        cd openwrt && make defconfig

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      run: |
        cd openwrt/
        make download -j$(nproc) || { echo "::error::ä¸‹è½½å¤±è´¥"; exit 1; }
        find dl -size -1024c -delete

    - name: ç¼–è¯‘å›ºä»¶
      run: |
        cd openwrt/
        echo "::notice::å¼€å§‹ç¼–è¯‘ (å¤šçº¿ç¨‹)"
        make -j$(nproc) V=s || { echo "::error::ç¼–è¯‘å¤±è´¥"; exit 1; }
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶
      if: env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/*/* || { echo "::error::å›ºä»¶ç›®å½•ä¸å­˜åœ¨"; exit 1; }
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: ä¸Šä¼ å›ºä»¶äº§ç‰©
      uses: actions/upload-artifact@v3
      if: !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*
        retention-days: 3

    - name: å‡†å¤‡å‘å¸ƒä¿¡æ¯
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        cat <<EOF > release.txt
        ğŸš€ çº¢ç±³ AX3000 å›ºä»¶
        ------------------
        æºç : $REPO_URL
        åˆ†æ”¯: $REPO_BRANCH
        å†…æ ¸: 5.15
        æ—¶é—´: $(date +"%Y-%m-%d %H:%M")
        EOF

    - name: åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
      uses: softprops/action-gh-release@v1
      if: !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: æ¸…ç†æ—§å·¥ä½œæµ
      if: always()
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}